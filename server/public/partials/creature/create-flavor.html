<form name="flavorForm">
  <section layout="row" layout-align="start center" flex>
    <md-input-container flex>
      <label>Name</label>
      <input ng-model="creature.name" name="name" type="text" required/>
      <div ng-messages="flavorForm.name.$error" md-auto-hide="false">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-checkbox ng-model="creature.flavor.nameIsProper" aria-label="Name is pronoun" style="margin-left:10px;margin-right:10px;">
      Proper Noun?
      <md-tooltip md-direction="down">
        Is this name a proper noun such as 'Jane' or 'The Goblin King'?
      </md-tooltip>
    </md-checkbox>
  </section>
  <section layout="row" flex>
    <md-input-container flex>
      <label>Description</label>
      <textarea ng-model="creature.flavor.description"></textarea>
    </md-input-container>
  </section>
  <section layout="row" flex>
    <md-input-container flex>
      <label>Image URL</label>
      <textarea ng-model="creature.flavor.imageUrl"></textarea>
    </md-input-container>
  </section>
  <section layout="row" flex>
    <md-input-container flex>
      <label>Environment</label>
      <input ng-model="creature.flavor.environment" type="text"/>
    </md-input-container>
    <md-input-container flex>
      <label>Faction</label>
      <input ng-model="creature.flavor.faction" type="text"/>
    </md-input-container>
    <md-autocomplete flex
        md-search-text="creature.stats.alignment"
        md-items="alignment in searchArray(creature.stats.alignment,creatureData.alignments)"
        md-item-text="alignment"
        md-floating-label="Alignment">
      <md-item-template>
        <span>{{alignment}}</span>
      </md-item-template>
    </md-autocomplete>
  </section>
</form>
